                    <div class="title">编者按：前两周简要地给大家介绍了搜索抓取系统工作原理，根据该工作原理今天简要介绍一下如何建立网站是符合搜索引擎抓取系统习惯的。</div>
                    <h3>1、简单明了的网站结构</h3>
                    <p> Spider抓取相当于对web这个有向图进行遍历，那么一个简单明了结构层次分明的网站肯定是它所喜欢的，并尽量保证spider的可读性。</p>
                    <p> （1）树型结构最优的结构即“首页—频道—详情页”；</p>
                    <p> （2）扁平首页到详情页的层次尽量少，既对抓取友好又可以很好的传递权重。</p>
                    <p> （3）网状保证每个页面都至少有一个文本链接指向，可以使网站尽可能全面的被抓取收录，内链建设同样对排序能够产生积极作用。</p>
                    <p> （4）导航为每个页面加一个导航方便用户知晓所在路径。</p>
                    <p> （5）子域与目录的选择相信有大批的站长对此有疑问，在我们看来，当内容较少并且内容相关度较高时建议以目录形式来实现，有利于权重的继承与收敛；当内容量较多并且与主站相关度略差时建议再以子域的形式来实现。</p>
                </article>
                <article style="width: 1200px;margin: auto;text-align: left">
                    <h3>2、简洁美观的url规则</h3>
                    <p> （1）唯一性网站中同一内容页只与唯一一个url相对应，过多形式的url将分散该页面的权重，并且目标url在系统中有被滤重的风险；</p>
                    <p> （2）简洁性动态参数尽量少，保证url尽量短；</p>
                    <p> （3）美观性使得用户及机器能够通过url即可判断出页面内容的主旨；</p>
                    <p> （4）导航为每个页面加一个导航方便用户知晓所在路径。</p>
                    <p>我们推荐如下形式的url：url尽量短且易读使得用户能够快速理解，例如使用拼音作为目录名称；同一内容在系统中只产生唯一的url与之对应，去掉无意义的参数；如果无法保证url的唯一性，尽量使不同形式的url301到目标url；防止用户输错的备用域名301至主域名。
                    </p>
                </article>
                <article style="width: 1200px;margin: auto;text-align: left">

                    <p> （2）建立网站sitemap文件、死链文件，并及时通过百度站长平台进行提交；</p>
                    <p> （3）部分电商网站存在地域跳转问题，有货无货建议统一做成一个页面，在页面中标识有无货即可，不要此地区无货即返回一个无效页面，由于spider出口的有限性将造成正常页面无法收录。</p>
                    <p> （4）合理利用站长平台提供的robots、sitemap、索引量、抓取压力、死链提交、网站改版等工具。</p>

<script>
    new Vue({

            var id= window.location.search;

            var _self = this;
            $.ajax({
                type: "get",
                url: "http://www.mysandsea.com:8080/content",
                data:{titleId: id},
                dataType: "json",
                success: function(data){
                    if(data.status == 0 ){
                        if(data.data.trim() == ''){
                            _self.article = ' <div class="topBg"></div>' + '<h1>暂无数据</h1>';
                        }
                      else   _self.article = ' <div class="topBg"></div>' + data.data;
                    }
                    else{
                        _self.article = ' <div class="topBg"></div>' + '<h1>暂无数据</h1>';
                        alert(data.msg)
                    }
                }, error: function () {
                    _self.article = ' <div class="topBg"></div>' + '<h1>服务器内部错误，请联系管理员</h1>';
                }
            });
        },
